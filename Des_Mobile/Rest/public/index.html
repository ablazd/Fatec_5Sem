<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-graduation-cap me-2"></i>
                    Sistema de Gestão de Alunos
                </a>
            </div>
        </nav>

        <div class="container">
            <!-- Botões de Navegação -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" onclick="showSection('add')">
                            <i class="fas fa-plus me-2"></i>Adicionar Aluno
                        </button>
                        <button type="button" class="btn btn-success" onclick="showSection('list')">
                            <i class="fas fa-list me-2"></i>Listar Alunos
                        </button>
                    </div>
                </div>
            </div>

            <!-- Seção Adicionar Aluno -->
            <div id="add-section" class="section">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-user-plus me-2"></i>Adicionar Novo Aluno</h4>
                    </div>
                    <div class="card-body">
                        <form id="alunoForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="matricula" class="form-label">Matrícula *</label>
                                    <input type="text" class="form-control" id="matricula" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                            </div>

                            <h5 class="mt-4 mb-3">Endereço</h5>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="cep" class="form-label">CEP *</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cep" maxlength="9" required>
                                        <button type="button" class="btn btn-outline-secondary" onclick="buscarCEP()">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="logradouro" class="form-label">Logradouro</label>
                                    <input type="text" class="form-control" id="logradouro" readonly>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="estado" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="complemento" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="complemento">
                                </div>
                            </div>

                            <h5 class="mt-4 mb-3">Cursos</h5>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cursoInput" placeholder="Digite um curso">
                                        <button type="button" class="btn btn-outline-primary" onclick="adicionarCurso()">
                                            <i class="fas fa-plus"></i> Adicionar
                                        </button>
                                    </div>
                                    <div id="cursosList" class="mt-2"></div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" onclick="limparFormulario()">
                                    <i class="fas fa-eraser me-2"></i>Limpar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Salvar Aluno
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Seção Listar Alunos -->
            <div id="list-section" class="section" style="display: none;">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-users me-2"></i>Lista de Alunos</h4>
                        <button type="button" class="btn btn-outline-primary" onclick="carregarAlunos()">
                            <i class="fas fa-sync-alt me-2"></i>Atualizar
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="alunosList" class="table-responsive">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Visualizar/Editar Aluno -->
    <div class="modal fade" id="alunoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Detalhes do Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editMatricula" class="form-label">Matrícula *</label>
                                <input type="text" class="form-control" id="editMatricula" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editNome" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="editNome" required>
                            </div>
                        </div>

                        <h6 class="mt-3 mb-2">Endereço</h6>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="editCep" class="form-label">CEP *</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="editCep" maxlength="9" required>
                                    <button type="button" class="btn btn-outline-secondary" onclick="buscarCEPModal()">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editLogradouro" class="form-label">Logradouro</label>
                                <input type="text" class="form-control" id="editLogradouro">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="editNumero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="editNumero">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="editBairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="editBairro">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="editCidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="editCidade">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="editEstado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="editEstado">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="editComplemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="editComplemento">
                            </div>
                        </div>

                        <h6 class="mt-3 mb-2">Cursos</h6>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="editCursoInput" placeholder="Digite um curso">
                                    <button type="button" class="btn btn-outline-primary" onclick="adicionarCursoModal()">
                                        <i class="fas fa-plus"></i> Adicionar
                                    </button>
                                </div>
                                <div id="editCursosList" class="mt-2"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deletarAluno()">
                        <i class="fas fa-trash me-2"></i>Excluir
                    </button>
                    <button type="button" class="btn btn-primary" id="saveBtn" onclick="salvarEdicao()">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
